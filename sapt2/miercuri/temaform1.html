<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Survey form</h2>
    <h3>*denotes mandatory</h3>

    <form action="">
      <label for="nume"
        >Nume*:
        <input
          type="text"
          name="nume"
          placeholder="Nume"
          value="John"
          required
        /> </label
      ><br /><br />

      <label for="prenume"
        >Prenume*:
        <input
          type="text"
          name="prenume"
          placeholder="Prenume"
          value="Doe"
          required
        /> </label
      ><br /><br />

      <label for="gen"
        >Gen: <input type="radio" name="gen" value="feminin" />Feminin
        <input type="radio" name="gen" value="masculin" />Masculin
        <input type="radio" name="gen" value="nici" />Prefer sa nu zic
        <br /> </label
      ><br /><br />

      <label for="varsta"
        >Varsta:
        <input
          type="number"
          name="varsta"
          min="18"
          max="85"
          placeholder="Varsta"
        /> </label
      ><br /><br />

      <label for="tara">
        Tara:
        <input type="text" name="tara" placeholder="Tara" value="USA" /> </label
      ><br /><br />

      <label for="oras">
        Oras:
        <input type="text" name="oras" placeholder="Oras" /> </label
      ><br /><br />

      <label for="adresa">
        Adresa:
        <input type="text" name="adresa" placeholder="Adresa" /> </label
      ><br /><br />

      <label for="codp">
        Cod postal:
        <input type="number" name="codp" placeholder="Cod postal" /> </label
      ><br /><br />

      <label for="email">
        E-mail*:
        <input type="email" name="email" placeholder="Email" required /> </label
      ><br /><br />

      <label for="mesaj">
        Mesaj:
        <textarea name="mesaj" id="" cols="30" rows="2"></textarea> </label
      ><br /><br />

      <label for="cv">
        CV:
        <input type="file" name="cv" id="" /> </label
      ><br /><br />

      <input type="submit" name="" value="Submit" />
      <input type="reset" name="" value="Reset" />
    </form>
  </body>
</html>
